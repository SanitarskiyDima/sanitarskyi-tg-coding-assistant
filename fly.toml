# fly.toml app configuration file generated for sanitarskyi-tg-coding-assistant on 2025-12-02T08:12:32Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sanitarskyi-tg-coding-assistant'
primary_region = 'fra'

[build]

# Polling bot doesn't need HTTP service - it works as a background worker
# Removed [http_service] to prevent autostop based on HTTP traffic

[processes]
  app = "python main.py"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

# Mount persistent volume for storing favorites
[[mounts]]
  source = "favorites_data"
  destination = "/mnt/data"
